<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img id="featured" src="images/flowers-white-large.jpg" alt="White Flowers" width="1200" height="800" />
			<figcaption>White Flowers</figcaption>
		</figure>
		<ul class="thumbnails">
			<li><img src="images/flowers-pink-small.jpg" alt="Pink Flowers" data-full="images/flowers-pink-large.jpg" data-caption="Pink Flowers" width="240" height="160" /></li>
			<li><img src="images/flowers-yellow-small.jpg" alt="Yellow Flowers" data-full="images/flowers-yellow-large.jpg" data-caption="Yellow Flowers" width="240" height="160" /></li>
			<li><img src="images/flowers-purple-small.jpg" alt="Purple Flowers" data-full="images/flowers-purple-large.jpg" data-caption="Purple Flowers" width="240" height="160" /></li>
			<li><img src="images/flowers-white-small.jpg" alt="White Flowers" data-full="images/flowers-white-large.jpg" data-caption="White Flowers" width="240" height="160" /></li>
			<li><img src="images/flowers-red-small.jpg" alt="Red Flowers" data-full="images/flowers-red-large.jpg" data-caption="Red Flowers" width="240" height="160" /></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
